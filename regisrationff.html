<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form flavour fusion</title>
    <style>
        .didi:hover{
            transform: translateY(-5px);
            box-shadow:0 4px 13px 0 rgba(14, 1, 1, 0.2),6px 6px 20px 0 rgba(0,0,0,0.9);
        }
        form{
            border: 1px solid;
            display: flex;

         border-radius: 4px;
        }
        .divii{
        background-color: rgb(47, 233, 171);
        align-items: center;
        height: 42px; width: 95px;
        
        }
    </style>
</head>
<body style="background-image: url(https://thumbs.dreamstime.com/b/salad-tomatoes-greens-dressing-oil-feta-cheese-blue-plate-white-wooden-background-top-view-banner-website-52717635.jpg); background-repeat: no-repeat;  background-size: cover;">
  <form class="didi" style="margin-left: 30%; margin-right: 30%; background-color: rgba(193, 93, 16, 0.4);">
    <fieldset>
        <legend>
            <h1 style="text-align: center; color: blue;">Sign Up</h1>
            <label>Name:<br>
                <input type="text" First name>
                <input type="text" Last name></label><br>
                <br>
                <label>Gender:
                    <select
                        <option value="select"selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    </label><br><br>
                <label>
                    Phone NO:<br>
                    <input type="text">
                </label><br>
                
                <br>
                <label>
                    Email:<br>
                    <input type="email"name="my file"
                    pattern="[a-z0-9_%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </label>
                <label>
                    Confirm Email:
                    <input type="email"name="my file"
                    pattern="[a-z0-9_%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </label>
                <br>
                <br>
                <label>
                    Password:
                    <input type="text">
                </label>
                <label>
                    Confirm Password:
                    <input type="text">
                </label> <br>
                <br>
               <center> <button class="divii">Resister</button>
                <button class="divii">Reset</button></center>

        </legend>
    </fieldset>
  </form>  
</body>
</html>
